<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/logo.png" type="image/png" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="username"></div>
    <div class="container">
      <img class="logo" src="./assets/logo.png" alt="Todo logo" />
      <h1 class="title">TODO</h1>
      <div class="container__add">
        <input type="text" class="add__input" placeholder="Task name" />
        <button class="add__button">Add</button>
        <button class="red-button clear__button">Clear</button>
      </div>
      <div class="modal" id="modal">
        <div class="modal__inner">
          <h2>Edit Task</h2>
          <input type="text" class="edit__input" placeholder="Task name" />
          <div class="modal__button">
            <button class="save-modal">Save</button>
            <button class="red-button cancel-modal">Cancel</button>
          </div>
        </div>
      </div>
      <ul class="list__task"></ul>
      <form class="filter" action="">
        <label for="filter">Filter: </label>
        <select name="filter" id="filter">
          <option value="all" selected>All</option>
          <option value="done">Done</option>
          <option value="not-done">Not Done</option>
        </select>
      </form>
    </div>
    <script src="./js/contants.js"></script>
    <script src="./js/taskManager.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
