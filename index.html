<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <img style="width: 200px;" src="./logo.png" alt="Todo logo" class="logo">
        <h1 class="title">TODO</h1>
        <div class="container__add">
            <input type="text" class="add__input" placeholder="Task name">
            <button class="add__button">Add</button>
            <button class="cancel__button">Cancel</button>
        </div>
        <ul class="list__task"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
