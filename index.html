<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <img style="width: 200px;" src="./logo.png" alt="Todo logo" class="logo">
