<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styleAuthentication.css">
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <title>Register</title>
</head>
<body>
  <div class="form">
    <h2><strong>Register</strong></h2>
    <label for="username">Username</label><br>
    <input class="form__input" type="text" name="username" id="username"><br>
    <label for="password">Password</label><br>
    <input class="form__input" type="password" name="password" id="password"><br>
    <label for="password">Repeat Password</label><br>
    <input class="form__input" type="password" name="repeatPassword" id="repeat-password"><br>
    <button class="register" type="submit" onclick="handleRegister()">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <script src="./script.js"></script>

  </div>
</body>
</html>
