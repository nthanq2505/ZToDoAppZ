<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styleAuthentication.css">
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <title>Login</title>
</head>
<body>
  <div class="form">
    <h2><strong>Login</strong></h2>
    <label for="username">Username</label><br>
    <input class="form__input" type="text" name="username" id="username"><br>
    <label for="password">Password</label><br>
    <input class="form__input" type="password" name="password" id="password"><br>
    <div class="remember">
      <input class="remember__checkbox" type="checkbox" name="remember" id="remember">
      <label for="remember">Remember me</label>
    </div>
    <button class="login" type="submit" onclick="handleLogin()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script src="./js/contants.js"></script>
  <script src="./js/taskManager.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
